<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - FACE Prep Campus</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #f5f5f4; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .login-box { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    input, button { margin: 0.5rem 0; padding: 0.5rem; width: 100%; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="faceprep-logo.png" alt="FACE Prep Campus Logo" style="height:48px;display:block;margin:auto;">
    <h2 style="text-align:center;">Login</h2>
    <input type="email" id="email" placeholder="Email" autocomplete="username" required>
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
    <button id="loginBtn">Login</button>
    <div id="error" class="error"></div>
  </div>
  <script>
    // Your Firebase config here
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBYpdqQdZuAtlftAAUeHRcDA1rcVRBpC1U",
      authDomain: "data-analytics-for-busin-8456c.firebaseapp.com",
      projectId: "data-analytics-for-busin-8456c",
      storageBucket: "data-analytics-for-busin-8456c.firebasestorage.app",
      messagingSenderId: "169770255188",
      appId: "1:169770255188:web:87389e4f66f656aa14fec1",
      measurementId: "G-XNY6S2DZ74"
    };
    firebase.initializeApp(firebaseConfig);

    document.getElementById('loginBtn').onclick = function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "module-1/index.html"; // redirect to your main page
        })
        .catch(error => {
          document.getElementById('error').textContent = error.message;
        });
    };
  </script>
</body>
</html>
